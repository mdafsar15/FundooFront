<div fxLayout="row" fxLayoutAlign="space-around-center">
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet"
  />

  <div>
    <div *ngFor="let note of notes" class="noteCard">
      <mat-card
        class="mat-elevation-z0 matcard "
        style="margin-left:90px"
        autocomplete="off"
        role="combobox"
        flex="row"
        
        matBadgePosition="before"
        matBadgeColor="black"
      >
        <div>
          <mat-card-title class="content">
            <textarea
              class="textArea"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="100"
              placeholder="Title"
              disabled
              >{{ note.title }}</textarea
            >
          </mat-card-title>
          <mat-card-content class="content">
            <textarea
              class="textArea"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="100"
              placeholder="Description"
              disabled
              >{{ note.description }}</textarea
            >
          </mat-card-content>
        </div>
        <!-- <div ng-mouseover="expand=true" ng-init="expand=false"> -->
        <!-- <div *ngIf="expand">  -->
        <div class="matCardFooter">
          <mat-card-footer>
            <button mat-icon-button matTooltip="Remind me">
              <mat-icon fontSet="material-icons-outlined">
                notifications_paused
              </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Collaborator">
              <mat-icon fontSet="material-icons-outlined">
                person_add
              </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Change color">
              <mat-icon fontSet="material-icons-outlined">
                color_lens
              </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Add image">
              <mat-icon fontSet="material-icons-outlined">
                crop_original
              </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Archive">
              <mat-icon fontSet="material-icons-outlined">
                archive
              </mat-icon>
            </button>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              matTooltip="More"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Delete Note</button>
              <button mat-menu-item>Add label</button>
            </mat-menu>
          </mat-card-footer>
        </div>

        <!-- </div> -->
      </mat-card>
    </div>
  </div>
</div>
