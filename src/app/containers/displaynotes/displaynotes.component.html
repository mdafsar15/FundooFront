<div fxLayout="row" fxLayoutAlign="space-around-center" class="displaynotes">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />

    <div>
        <div fxLayout={{view}} >
          
  
        <div *ngFor="let note of notes" class="noteCard">
          
            <mat-card class="mat-elevation-z0 matcard " style="margin-left:90px;" autocomplete="off" role="combobox" flex="row" [ngStyle]="{'background-color':note.color}">
         
                <div>
                    <mat-card-title class="content"  (click)="openDialog(note)" [ngStyle]="{'background-color':note.color}">
                         <app-pin-note [note]="note" (click)="onPinNote(note.n_id)"></app-pin-note> 
                        <!-- <textarea class="textArea" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="100" placeholder="Title" [ngStyle]="{'background-color':note.color}" style="width:172px;margin-top: -35px;font-size: 12.5px;font-weight: bold">{{note.title}}  -->
                          <div class="mat-title">
                            <mat-card-title style="margin-top: -47px;font-size: 20px">
                                {{ note.title }}
                            </mat-card-title>
                        </div>
                    <!-- </textarea> -->
                    </mat-card-title>

                    <!-- <mat-card-content class="content" (click)="openDialog(note)" [ngStyle]="{'background-color':note.color}">
                        <textarea class="textArea" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="100" placeholder="Description" [ngStyle]="{'background-color':note.color}" style="font-size: 17px">{{note.description}}</textarea>
                       
                    </mat-card-content> -->
                    <div class="mat-desc" (click)="openDialog(note)"  >
                      <mat-card-content>
                        <textarea style="border: none;font-size:16px;margin-top: -22px;
                        font-style: normal;color: #000;" class="textArea"
                        cdkTextareaAutosize disabled  
                        [ngStyle]="{'background-color':note.color}"
                     >
                          {{ note.description }}
                        </textarea>
                      </mat-card-content>
                    </div>
                    <div *ngIf="note.reminder != null">
                      <mat-card-content class="content" id="remainder-box">
                        <mat-chip
                          class="textArea"
                          >{{ displayReminder }}
                          <mat-icon matChipRemove (click)="removeReminder(note.noteId)" matTooltip="remove" >cancel</mat-icon></mat-chip
                        >
                      </mat-card-content> 
                    </div>
                    
                    <div class="chip">
                        <!-- <strong>new</strong>
                        <i class="material-icons close">close</i> -->
                        <!-- <mat-chip-list aria-label="Fish selection">
                            <mat-chip color="primary" selected>Primary fish</mat-chip>
                            <mat-chip color="accent" selected>Accent fish</mat-chip>
                          </mat-chip-list> -->

                          <!-- <mat-form-field class="example-chip-list"> -->
                            <mat-chip-list>
                              <mat-chip *ngFor="let fruit of fruits"
                                       [removable]="removable" (removed)="remove(fruit)">
                                {{fruit.name}}
                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                              </mat-chip>
                              <!-- <input
                                     [matChipInputFor]="chipList"
                                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                     [matChipInputAddOnBlur]="addOnBlur"
                                     (matChipInputTokenEnd)="add($event)"> -->
                            </mat-chip-list>
                          <!-- </mat-form-field> -->

                        <!-- <textarea class="textArea" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="100" placeholder="Title" [ngStyle]="{'background-color':note.color}" style="width:172px">{{lableName}}</textarea> -->
                    </div>
                
                    <!-- <div  *ngFor="let label of labels" style="margin: -10px 0px;">
                        <mat-checkbox (click)="addLabel(label.l_Id)"></mat-checkbox>
                        <label mat-menu-item style="display: inline;" >{{label.labelName}}</label>
                    </div> -->
                </div>
                
                  <div class="icon" mat-dialog-actions>
                    <!-- app icon selector -->
                    <app-icon-list class="app-note-list" [note]="note"></app-icon-list>
                    
                  </div>

                <!-- </div> -->
            </mat-card>
        </div>
        </div>
    </div>
</div>
